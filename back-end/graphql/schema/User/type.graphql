type User {
  id: ID!
  username: String!
  email: String!
  token: String
}

type Query {
  get_users: [User]!
  login_user(username: String!, password: String!): User
  forgot_password(email: String!): User
}

type Mutation {
  register_user(email: String!, username: String!, password: String!): User
}
